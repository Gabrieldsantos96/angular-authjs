name: Publish Angular Library

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        run: npm install

      - name: Install authjs dependencies
        working-directory: ./projects/angular-authjs
        run: npm install

      - name: Build Angular Library
        run: ng build angular-authjs --configuration production

      - name: Authenticate with NPM
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        run: npm publish dist/angular-authjs --access public

      - name: Display NPM debug log
        if: failure()
        run: cat /home/runner/.npm/_logs/*.log
